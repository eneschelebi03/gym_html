<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/login_reg_style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <title>POWERSTORM - Login or Register</title>
  </head>
  <body>
    <div class="container sign-up-mode">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="http://localhost:8080/users/login" method="POST" class="sign-in-form">
            <img
              src="/pictures/power3.png"
              alt="POWERSTORM"
              onclick="location.href='/html/index.html'"
            />
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                id="username-or-email"
                name="username"
                type="text"
                placeholder="Username or Email"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Password"
              />
            </div>
            <button id="login-btn" class="btn solid">Login</button>

            <p class="social-text">Or sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <form action="" class="sign-up-form">
            <img src="/pictures/power3.png" alt="POWERSTORM" href="" />
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <button id="reg-btn" class="btn solid">Register</button>

            <p class="social-text">Or sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Repudiandae temporibus quia
            </p>
            <button class="btn transparent" id="sign-up-btn">Register</button>
          </div>

          <img
            src="/pictures/undraw_fitness_tracker_3033.svg"
            class="image"
            alt=""
          />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Repudiandae temporibus quia
            </p>
            <button class="btn transparent" id="sign-in-btn">Login</button>
          </div>
          <img
            src="/pictures/undraw_healthy_habit_bh-5-w (1).svg"
            class="image"
            alt=""
          />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="/js/design/reg-login.js"></script>
  </body>
</html>
